<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom styles-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	
   
    <title>LOGIN</title>
</head>
<body>



      <div class="container">               
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" style="border:none">
                        <div class="panel-heading text-center"  style="background-color: white;" >
                            <img src="../icons/sign in.svg" style="height: 30px;">
                            <label style="font-size: 15px; font-family: 'Times New Roman', Times, serif;">Sign in</label>  
                        </div>     
    
                        <div style="padding-top:30px" class="panel-body"  >
    
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                
                            <form id="loginform" class="form-horizontal" role="form">
                                        
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Employee ID" style="height: 50px;">                                        
                                        </div>
                                    
                                <div style="margin-bottom: 25px" class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" style="height: 50px;">
                                </div>
                                <div class="input-group">
                                          <div class="checkbox">
                                            <label>
                                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                            </label>
                                          </div>
                                        </div>
    
    
                                    <div style="margin-top:10px; margin:auto; width:50%;" class="form-group" >
                                        <!-- Button -->
    
                                        <div class="col-sm-12 controls">
                                          <a id="btn-login" href="../Pages/dashboardSelection.html" class="btn btn-primary" style="border-radius: 25px;" >Login  </a>
                                          <a id="btn-fblogin" href="#" class="btn btn-primary" style="float: right; border-radius: 25px;">Clear</a>
    
                                        </div>
                                    </div>
                             </form>     
                            </div>                     
                        </div>  
            
          
</body>


</html>
