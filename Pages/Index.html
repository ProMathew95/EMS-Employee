    <div style="float: right; padding-top: 7px; padding-right: 10px;">

        <label style="color: black;">Forget Password?</label>
        <img style="height: 15px; width: 10px;" src="../icons/forget password lock.svg" alt="">
     </a>
      </div> 

    <div class="container" style="padding-top: 10%;">  

        <div style="text-align: center; display: block;" style="margin-top: 10px;">     
            <div >
                <img src="../icons/sign in.svg" style="height: 100px; width: 100px;">
                <label style="font-size: 58px;font-style: normal; color: #757575;">Sign in</a>  
            </div>     
         </div>
         
         <div style="width: 100%; text-align: center; margin-top: 10px;">

            <form role="form">
                           
                
                <div  style="width: 100%; margin-bottom: 25px; display: flex; border: 1px solid black;" class="input-container">
                           
                            <img src="../icons/employee ID.svg" style="width:10%; text-align: center; padding: 1px;" alt="">
                            <input id="login-username" type="number" class="form-control" name="username" value="" placeholder="Employee ID" style="height: 50px; width: 100%;">                                        
                        </div>
                    
                <div style="width: 100%; margin-bottom: 25px;  display: flex; border: 1px solid black;" class="input-container">
                           <img src="../icons/password key.svg" style="width: 10%; text-align: center; padding: 1px;" alt="">
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" style="height: 50px; width: 100%;">
                          </div>
                <div class="input-group" style="padding-left: 30px;">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                          </div>
                        </div>


                    <div style="padding-top:10px; width: 100%; text-align: center;" class="form-group" >
                        <!-- Button -->

                        <!-- <div class="col-sm-12 controls"> -->
