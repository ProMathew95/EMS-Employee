    <title>Leave Transaction</title>
</head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="nav-icons">
                <i class="fas fa-chevron-right"></i>
                <i class="far fa-question-circle"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-home"></i>
            </div>
            
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Emp Info -->
                <div class="col-3 emp-info">
                    <!-- Top user Info -->
                    <div class="row user-section">
                        <div class="emp-img col-md-3 ">
                            <img src="../Images/1.png" alt="userImage" class="img-fluid rounded-circle">
                        </div>
                        <div class="emp-detail col-md-9 ">
                            <h6>Sultan Ahmed</h6>
                            <p>
                                <span><i class="far fa-calendar-alt"></i></span>
                                <span class="edit-date">Registed on Nev, 2019</span>
                            </p>
                            <p>
                                <span><i class="far fa-clock"></i></span>
                                <span class="edit-time">12/08/20, 3:55 PM</span>
                            </p>
                            <p class="Online">
                                <span class="online-mark"></span>
                                <span class="edit-online">Online</span>
                            </p>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="row">
                        <div class="dash col-9">
                            <div class="row">
                                <p class="col-2 btn-setting"><i class="fas fa-tachometer-alt"></i></p>
                                <p class="col-10"><a href="Dashboard.html">Dashboard</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row">
                                <p class="col-2 btn-setting"><i class="fas fa-database"></i></i></p>
                                <p class="col-10"><a href="inqury.html">Inquiry</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row">
                                <p class="col-2 btn-setting"><i class="fas fa-arrows-alt-h"></i></p>
                                <p class="col-10"><a href="request.html">Request</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row">
                                <p class="col-2 btn-setting"><i class="fas fa-cog"></i></p>
                                <p class="col-10"><a href="setting.html">Setting</a></p>
                            </div>
                        </div>
                    </div>

                  </div>
                <!-- View Attendence -->
                <div class="col-9 view-attend">
                   
                    <div class="row">
                        <div class="attend col-12">
                            <p class="attend-p text-center font-weight-bold">Payroll Inquiry</p>
                           <div class="container mb-5">
                            <div class="row">
                                <div class="col-md-4 mt-2">
                               
                                    <form action="">
                                        <label for="from" class="text-primary font-weight-bold">From:</label>
                                        <input type="date" id="" name="from">
                                    </form>

                                </div>
                                <div class="col-md-4 mt-2">
                                    <form action="">
                                        <label for="to" class="text-primary font-weight-bold">To:</label>
                                        <input type="date" id="" name="to">
                                    </form>
                                </div>
                                <div class="col-md-4 mt-2">
                                    <form action="">
                                        <label for="to" class="text-primary font-weight-bold">Attendence Status:</label>
                                        <select name="" id="">
                                            <option value="" selected>Select</option>
                                            <option value="">All</option>
                                            <option value="">Absence</option>
                                            <option value="">Annual vacation</option>
                                            <option value="">Sick Leave</option>
                                            <option value="">Death vacation</option>
                                            <option value="">Exams vacation</option>
                                            <option value="">Mirrage vacation</option>
                                            <option value="">New born baby vacation</option>
                                        </select>
                                    </form>
                                </div>
                               
                            </div>
                           
                           </div>
                            <div class="container mt-5">
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <button class="btn font-weight-bold text-center edit-ok mt-4">View</button>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn font-weight-bold text-center edit-ok mt-4">Clear</button>
                                    </div>
                                </div>
                            </div>
                        
                            
                        </div>
                      
                    </div>
                    <!-- Below Table -->
                    <div class="table-responsive mt-4">
                        <table class="table">

                            <thead>
                                <tr class="edit-table-bg">
                                    <th scope="col">Leave Type</th>
                                    <th scope="col">Request ID</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Leave Days</th>
                                    <th scope="col">New Balance (By Days)</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>sick Leave</td>
                                    <td>123456</td>
                                    <td>12-10-2020</td>
                                    <td>4</td>
                                    <td>2</td>
                                    
                                </tr>
                                <tr>
                                    <td>Annual Vacation</td>
                                    <td>654321</td>
                                    <td>31-1-2020</td>
                                    <td>31</td>
                                    <td>42</td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
