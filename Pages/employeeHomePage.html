<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- import FontOsome  -->
    <link rel="stylesheet" href="../Styles/all.min.css">
    <!-- import dashboard style -->
    <link rel="stylesheet" href="../Styles/dashboard.css">    


    <link rel="stylesheet" href="../Styles/calendar.css">

    <title>Employee Home Page</title>
</head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="nav-icons">
                <i class="fas fa-sign-out-alt" onclick="location.href ='Index.html';"> </i>
                <i class="far fa-question-circle"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-home" onclick="location.href ='employeeHomePage.html';"></i>
            </div>
            
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Emp Info -->
                <div class="col-3 emp-info">
                    <!-- Top user Info -->
                    <div class="row user-section">
                        <div class="emp-img col-md-3 ">
                            <img src="../icons/admin.svg" alt="userImage" class="img-fluid rounded-circle">
                        </div>
                        <div class="emp-detail col-md-9 ">
                            <h6>Sultan Ahmed</h6>
                            <p>
                                <span><i class="far fa-calendar-alt"></i></span>
                                <span class="edit-date">Registed on Nev, 2019</span>
                            </p>
                            <p>
                                <span><i class="far fa-clock"></i></span>
                                <span class="edit-time">12/08/20, 3:55 PM</span>
                            </p>
                            <p class="Online">
                                <span class="online-mark"></span>
                                <span class="edit-online">Online</span>
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="dash col-9">
                            <div class="row" style="text-align: center">
                                <p class="col-2 btn-setting"><i class="fas fa-tachometer-alt"></i></p>
                                <p class="col-8"><a href="Dashboard.html">Dashboard</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row" style="text-align: center;">
                                <p class="col-2 btn-setting"><i class="fas fa-database"></i></p>
                                <p class="col-8"><a href="inqury.html">Inquiry</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row" style="text-align: center;">
                                 <p class="col-2 btn-setting"> <i class="fas fa-arrows-alt-h"></i></p>
                                 <p class="col-8"><a href="request.html">Request</a></p>
                            </div>
                        </div>
                        <div class="dash col-9">
                            <div class="row" style="text-align: center;">
                                <p class="col-2 btn-setting"><i class="fas fa-cog"></i></p>
                                <p class="col-8"><a href="setting.html">Setting</a></p>
                            </div>
                        </div>
                    </div>
                  </div>
                  <div class="content" style="display: contents;">
                    <div class="calendar-container" style="padding-top: 2%;">
                      <div class="calendar"> 
                        <div class="year-header"> 
                          <span class="left-button" id="prev"> &lang; </span> 
                          <span class="year" id="label"></span> 
                          <span class="right-button" id="next"> &rang; </span>
                        </div> 
                        <table class="months-table"> 
                          <tbody>
                            <tr class="months-row">
                              <td class="month">Jan</td> 
                              <td class="month">Feb</td> 
                              <td class="month">Mar</td> 
                              <td class="month">Apr</td> 
                              <td class="month">May</td> 
                              <td class="month">Jun</td> 
                              <td class="month">Jul</td>
                              <td class="month">Aug</td> 
                              <td class="month">Sep</td> 
                              <td class="month">Oct</td>          
                              <td class="month">Nov</td>
                              <td class="month">Dec</td>
                            </tr>
                          </tbody>
                        </table> 
                        
                        <table class="days-table"> 
                          <td class="day">Sun</td> 
                          <td class="day">Mon</td> 
                          <td class="day">Tue</td> 
                          <td class="day">Wed</td> 
                          <td class="day">Thu</td> 
                          <td class="day">Fri</td> 
                          <td class="day">Sat</td>
                        </table> 
                        <div class="frame"> 
                          <table class="dates-table"> 
                              <tbody class="tbody">             
                              </tbody> 
                          </table>
                        </div> 
                        <button class="button" id="add-button"><i class="fas fa-plus"></i></button>
                      </div>
                    </div>
                    <div class="events-container" style="display: contents;">
                    </div>
                    <div class="dialog" id="dialog">
                        <h2 class="dialog-header"> Add New Event </h2>
                        <form class="form" id="form">
                          <div class="form-container" align="center">
                            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
                            <input class="input" type="text" id="name" maxlength="36">
                            <input type="button" value="Cancel" class="button" id="cancel-button">
                            <input type="button" value="OK" class="button" id="ok-button">
                          </div>
                        </form>
                      </div>
                  </div>
        
                


            </div>
         </div>
      </div> 

      

          <!-- Dialog Box-->
          <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
          </script>
          <script src="../Scripts/calendar.js"></script>


          <!-- Script For using BootStrap 4 -->
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
          <!-- FontOsome Iclude -->
          <script src="../Scripts/all.min.js"></script>
    </body>
</html>
